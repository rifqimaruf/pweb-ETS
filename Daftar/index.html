<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/regist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register & Login</title>
  </head>
  <body>
    <!-- Navbar started-->
    <nav
      class="navbar navbar-expand-lg fixed-top"
      id="navbar"
      style="height: 85px; padding: 0 180px"
    >
      <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand justify-content-start" href="./index.html">
          <img
            src="../assets/images/logo.jpeg"
            class="pt-1"
            alt="Logo"
            width="70px"
            height="auto"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav link -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link px-4"
              href="../KoleksiBuku/index.html"
              style="font-size: 18px"
              >Koleksi Buku</a
            >
            <a
              class="nav-link px-4"
              href="../ArtikelKegiatan/index.html"
              style="font-size: 18px"
              >Artikel</a
            >
            <a class="nav-link px-4" href="#" style="font-size: 18px"
              >Profile</a
            >
          </div>
        </div>
        <!-- nav link -->
      </div>
    </nav>
    <!-- Navbar Ended-->
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image"></div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Daftar</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="name"
                  required=""
                  autocomplete="off"
                />
                <label for="name">Nama</label>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="email"
                  required=""
                  autocomplete="off"
                />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="phone"
                  required=""
                  autocomplete="off"
                />
                <label for="no.telpon">Phone Number</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="pass" required="" />
                <label for="pass">Password</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Daftar" />
              </div>
              <div class="button-sign">
                <span
                  >Sudah punya akun?<a href="../Masuk/index.html">
                    Masuk disini</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
